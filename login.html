<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="lgn.css">
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="signup-prompt">
            <h1>Ready to simplify your receipt and expense management process?</h1>
            <p>Enter your email to sign up for Expensify today!</p>
            <form id="signupForm">
                <input type="email" id="email" placeholder="Email or Phone" required>
                <button type="submit">Get Started Today</button>
            </form>
            <button id="contactSales">Contact sales</button>
            <button id="googleSignup">Sign up with G</button>
        </div>
    </div>
    <script src="lg.js"></script>
</body>
</html>
